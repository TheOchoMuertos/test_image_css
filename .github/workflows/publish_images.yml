name: Build Docker images and push to GHCR

on:
  workflow_dispatch:
  push:
    branches:
      - master

# Allow one concurrent build
concurrency: build-and-push

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  TAG_NAME: latest
  # Cache image may be kept private
  CACHE_IMAGE_NAME: buildcache
  IMAGE_NAME: test_image_css

jobs:
  build:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker images
        run: |
          for folder in image/*; do
            if [ -d "$folder" ]; then
              docker buildx build \
                --builder ${{ steps.buildx.outputs.name }} \
                -f ./$folder/Dockerfile \
                -t ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.TAG_NAME }} \
                -t ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest \
                --push \
                --cache-from type=registry,ref=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.CACHE_IMAGE_NAME }}:${{ env.IMAGE_NAME }} \
                --cache-to type=registry,ref=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.CACHE_IMAGE_NAME }}:${{ env.IMAGE_NAME }},mode=max
            fi
          done